<!DOCTYPE html>
<html>
<head>
    <title>Edit Problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Problem</h2>

        {% csrf_token %}

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Are you sure you want to log out?</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mt-3">Confirm Logout</button>
      <a href="/" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</body>
</html>
